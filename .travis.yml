language: d
d:
  - dmd-2.066.1
matrix:
  allow_failures:
    - os: osx
os:
  - linux
  - osx
install:
  - sudo cp ./lib/$TRAVIS_OS_NAME/* /usr/lib
  - bash .travis/setup_linux
  - bash .travis/setup_osx
script:
  - dub fetch x11 --version="~>1.0"
  - dub test --compiler=${DC}
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/89d5205a2483bcd72a32
    on_success: change
    on_failure: always
    on_start: never

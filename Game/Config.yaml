Game:
    DefaultState: !GameState Menu
    Verbosity: !Verbosity High
Display:
    Fullscreen: false
    height: 720
    width: 1280
Graphics:
    Adapter: !Adapter OpenGL
    BackfaceCulling: true
    VSync: false
Physics:
    Gravity: !Vector3 0.0 -10.0 0.0
Scripts:
    FilePath: "GameBin/gamebin.dll"
UserInterface:
    FilePath: "/UI/index.html"
    Scale: !Vector2 1.0 1.0
